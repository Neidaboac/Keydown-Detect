<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown Detect</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="alert">Press any key</div>

    <div class="box hide">
        <div class="result">32</div>
        <div class="detail">
            <div class="card key">
                <p>Key</p>
                <p>Space</p>
            </div>
            <div class="card location">
                <p>Location</p>
                <p>0</p>
            </div>
            <div class="card keycode">
                <p>Keycode</p>
                <p>32</p>
            </div>
            <div class="card code">
                <p>Code</p>
                <p>Space</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
